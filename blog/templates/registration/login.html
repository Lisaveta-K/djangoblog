{% extends '../blog/base.html' %}

{% block content %}
  <h2>Вход на сайт</h2>
  <form method="post">
    {% csrf_token %}
    <label>Имя пользователя</label>
    {{ form.username }}
    <label>Пароль</label>
    {{ form.password }}
    <button type="submit" class="save btn btn-default">Войти</button>
  </form>
{% endblock %}
